<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sosh Comm Budgeting - Manage</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tablestyle.css" />
</head>
<body class="manage">

  <div id="loginSection">
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="validateLogin()">Login</button>
  </div>

  <div id="content" style="display:none">

    <ul style="float: right;">
      <a class="active" style="margin: 10px; font-family: Montserrat;" href="index.html">Back to Display</a>
      <a class="active" style="margin: 10px; font-family: Montserrat;" href="inventory.html">Inventory</a>
    </ul>
  
    <h1 class="page-title" style="margin-right:37%;">THe Soshcomm Budget Tracker Admin</h1>

    <h2 style="margin:6px 0 0; margin-right: 63%;">Current Balance: $<span id="totalAmount">0.00</span></h2>

    <!-- Manage toolbar (cards stay below this) -->
  <div class="manage-toolbar">
  <!-- 1: Event -->
  <select id="events" class="rect-input" title="Event"></select>

  <!-- 2: Add Event (small square) -->
  <button class="rect-square" aria-label="Add Event" onclick="addEvent()">ï¼‹</button>

  <!-- 3: Date -->
  <input id="date" class="rect-input" type="text" placeholder="MM/DD/YYYY" />

  <!-- 4: Amount -->
  <input id="transactionAmount" class="rect-input" type="number" step="0.01" placeholder="Amount ($)" />

  <!-- 5: Category -->
  <select id="categories" class="rect-input">
    <option value="FoodAndBev">Food &amp; Beverage</option>
    <option value="Alcohol">Alcohol</option>
    <option value="Decor">Decor</option>
    <option value="Services">Service</option>
    <option value="Reimbursement">Reimbursement</option>
    <option value="Dues">Social Dues</option>
    <option value="Door">Door Fee</option>
    <option value="Fine">Fine</option>
    <option value="Other">Other</option>
  </select>

  <!-- 6: Description -->
  <input id="description" class="rect-input" type="text" placeholder="Description of Purchase" />

  <!-- 7: Add Transaction -->
  <button class="rect-cta" onclick="addRow()">Add Transaction</button>
</div>

<div id="cards" class="cards"></div>

    <button id="clearDataBtn">Clear All Data</button>
  </div>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="main-manage.js"></script>
</body>
</html>
