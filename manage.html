    <!-- Manage toolbar (cards stay below this) -->
<div class="manage-toolbar">
  <!-- 1: Event -->
  <select id="events" class="rect-input" title="Event"></select>

  <!-- 2: Add Event (small square) -->
  <button class="rect-square" aria-label="Add Event" onclick="addEvent()">＋</button>

  <!-- 3: Date -->
  <input id="date" class="rect-input" type="text" placeholder="MM/DD/YYYY" />

  <!-- 4: Amount -->
  <input id="transactionAmount" class="rect-input" type="number" step="0.01" placeholder="Amount ($)" />

  <!-- 5: Category -->
  <select id="categories" class="rect-input">
    <option value="FoodAndBev">Food &amp; Beverage</option>
    <option value="Alcohol">Alcohol</option>
    <option value="Decor">Decor</option>
    <option value="Services">Service</option>
    <option value="Reimbursement">Reimbursement</option>
    <option value="Dues">Social Dues</option>
    <option value="Door">Door Fee</option>
    <option value="Fine">Fine</option>
    <option value="Other">Other</option>
  </select>

  <!-- 6: Description -->
  <input id="description" class="rect-input" type="text" placeholder="Description of Purchase" />

  <!-- 7: Add Transaction -->
  <button class="rect-cta" onclick="addRow()">Add Transaction</button>
</div>

<div id="cards" class="cards"></div>

    <table id="main_table">
      <thead>
        <tr>
          <th>Event</th>
          <th>Date</th>
          <th>Amount ($)</th>
          <th>Category</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <select id="chartModeSelector">
      <option value="incomeEvent">Income by Event</option>
      <option value="expenseEvent">Expenditure by Event</option>
      <option value="incomeCategory">Income by Category</option>
      <option value="expenseCategory">Expenditure by Category</option>
      <option value="netEvent">Net by Event</option>
      <option value="netCategory">Net by Category</option>
    </select>

    <canvas class="my-chart"></canvas>

    <div class="details">
      <ul style="list-style:none;text-align:right;"></ul>
    </div>

    <button id="clearDataBtn">Clear All Data</button>
  </div>
